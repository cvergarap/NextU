<!DOCTYPE html>
<html lang ="es">
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="" content="">
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1" -->
		<link href="" rel="stylesheet" type="text/css">
	</head>
	<body>
		<h1>Registro en Tienda</h1>
		<p>
		<label for="nombre_us">Nomb Usuario</label>
		<br>
		<input type="text" id="nombre_us" placeholder="EJ: luis">
		</p>
		<p>
		<label for="email_us">E-Mail</label>
		<br>
		<input type="email" id="email_us" placeholder="EJ: correo@mail.com">
		</p>
		<p>
		<label for="edad_us">Edad</label>
		<br>
		<input type="text" id="edad_us" placeholder="EJ: 28">
		</p>
		<p>
		<label for="select_us">Recomendado por</label>
		<br>
		<select name="seleccion" id="select_us">
			<option value="Google">Google</option>
			<option value="Vecino">Vecino</option>
			<option value="Publicidad">Publicidad</option>
		</select>
		</p>
		<p>
		<label for="comentarios">Comentarios</label>
		<br>
		<textarea id="comentarios" id="" cols="30" rows="10" placeholder="Escribir Comentarios"></textarea>
		</p>
		<p>
		<label for="radio">Acepto Terminos y Condiciones</label>
		<br>
		<input type="checkbox" id="radio">
		</p>
		<p>
		<input type="submit">
		</p>
		

		
	</body>
</html>
