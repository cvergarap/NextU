<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta name="viewport" content="width=device-width, user-scalable=no">
    </head>
    <body>
        <header>
            <div><h1>Primer elemento con SVG</h1></div>
        </header>
        
        <section>
            <svg style="border: 1px solid black" width="500px" height="500px">
                <g id="gruposCirculo">
                    <circle cx="100" cy="100" r="100" fill="#eeeeee" stroke="black" stroke-width="1px" />
                </g>
                <g id="grupoMarcas">
                    <line x1="100" y1="10" x2="100" y2="0" stroke="black" stroke-width="1px" />
                    <line x1="150" y1="13" x2="145" y2="22" stroke="black" stroke-width="1px" />
                    <line x1="187" y1="50" x2="178" y2="55" stroke="black" stroke-width="1px" />
                    <line x1="190" y1="100" x2="200" y2="100" stroke="black" stroke-width="1px" />
                    <line x1="187" y1="150" x2="178" y2="145" stroke="black" stroke-width="1px" />
                    <line x1="150" y1="187" x2="145" y2="178" stroke="black" stroke-width="1px" />
                    <line x1="100" y1="190" x2="100" y2="200" stroke="black" stroke-width="1px" />
                    <line x1="50" y1="187" x2="55" y2="178" stroke="black" stroke-width="1px" />
                    <line x1="13" y1="150" x2="22" y2="145" stroke="black" stroke-width="1px" />
                    <line x1="0" y1="100" x2="10" y2="100" stroke="black" stroke-width="1px" />
                    <line x1="13" y1="50" x2="22" y2="55" stroke="black" stroke-width="1px" />
                    <line x1="50" y1="13" x2="55" y2="22" stroke="black" stroke-width="1px" />
                </g>
                <g id="manecillasHM">
                    <line x1="100" y1="100" x2="100" y2="45" stroke="blue" stroke-width="3px" />
                    <line x1="100" y1="100" x2="180" y2="100" stroke="blue" stroke-width="2px" />
                    <line x1="100" y1="100" x2="48" y2="170" stroke="red" stroke-width="1px" />
                    
                </g>
            </svg>
        </section>
        <section>
            <svg. style="border: 2px solid black;" width="500px" height="500px" viewBox="0 0 500 500">
                
                <!-- META INFORMACION DEL DOCUMENTO O ELEMENTO SVG -->
                <title>titulo del SVG</title>
                <desc>descripcion del SVG</desc>
                
                <!-- ETIQUETAS PARA AGRUPAR ELEMENTOS -->
                <g id="agrup1" fill="lightblue" stroke="red">
                    <rect x="20px" y="20px" width="80px" height="80px"/>
                    <rect x="120px" y="20px" width="80px" height="80px"/>
                </g>
                
                <!-- DEFINCION DE ELEMENTOS, ESTOS SOLO SON DEFINIDOS Y NO SON MOSTRADOS, SOLO CUANDO SE USEN O SE REUTILICEN-->
                <defs>
                   <!-- DEFINICION DE UN RECTANGULO -->
                    <rect id="rectDEF1" x="20px" y="120px" width="80px" height="80px"/>
                    <rect id="rectDEF2" width="80px" height="80px"/>
                    <!-- DEFINICION DE UN RELLENO DE GRADIENTE -->
                    <linearGradient id="relleDEF">
                        <stop offset="0%" stop-color="lightblue"/>
                        <stop offset="100%" stop-color="purple"/>
                    </linearGradient>
                </defs>
                <rect x="20px" y="120px" width="80px" height="80px" fill="url(#relleDEF)"/>
               
                <!-- ETIQUETA PARA USAR O REUSAR LOS ELEMENTOS DEFINIDOS EN EL DEFS -->
                <use x="20" y="220" xlink:href="#rectDEF2" fill="blue" stroke="red" />
                <use x="120" y="220" xlink:href="#rectDEF2" fill="green" stroke="red" />
                <use x="220" y="220" xlink:href="#rectDEF2" fill="purple" stroke="red" />
                <use x="320" y="220" xlink:href="#rectDEF2" fill="cyan" stroke="red" />
                
                <!-- ETIQUETA QUE SE USA PARA DEFINIR UN ESPACIO EN EL QUE SE PUEDNE DIBUJAR VAIOS ELEMENTOS TALES COMO LINEAS, CURVAS AVANZADAS, ELIPCES, ENTRE OTRAS -->
                
                <path d="M 20 320 L 220 320 z" fill="lightblue" stroke="red" stroke-width="2"></path>
                <path d="M 20 420 L 220 420 L 220 480 L 120 480 z" fill="lightblue" stroke="red" stroke-width="2"></path>
                
                
                
            </svg>
        </section>
        <footer>
            <div>
                Todos los derechos reservados... Cristyan Vergara
            </div>
        </footer>
