<!DOCTYPE html>
<html lang ="es">
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="author" content="Cristyan Vergara Pineda">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/foundation.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="row">
			<div class="columns small-3 medium-5" style="border: 1px solid red">
				<div clas="row">
					
				</div>
				<div clas="row">
					<div class="columns expand">
						<h2 class>Busqueda Avanzada</h2>
					</div>
				</div>
				<div clas="row">
					<div class="columns expand">
						<label for="nombre">Por Nombre <input type="text" id="nombre" name="nombre"></label>
					</div>
				</div>
				<div clas="row">
					<div class="columns expand">
						<label for="referencia">Por Referencia <input type="text" id="referencia" name="referencia" aria-describedby="HT_Busqueda_003"></label>
						<p class="help-text" id="HT_Busqueda_003">
							Numero Ãºnico del producto
						</p>
					</div>
				</div>
				<div clas="row">
					<div class="columns expand">
						<label for="Categoria">Por Categoria <select id="Categoria" name="Categoria">
							<option value="1">Categoria 1</option>
							<option value="2">Categoria 2</option>
							<option value="3">Categoria 3</option>
						</select>
						</label>
					</div>
				</div>
				<div clas="row">
					<div class="columns expand">
						<label for="nombre">Tipo Producto
						<fieldset>
							<input type="checkbox" id="tipoNuevo" name="checkTipoP">Nuevo
							<input type="checkbox" id="tipoUsado" name="checkTipoP" unique="true">Usado
						</fieldset>
						</label>
					</div>
				</div>
				<div clas="row">
					<div class="columns expand">
						<label for="nombre">Tipo Precio
						<fieldset>
							<input type="radio" id="precioPleno" name="radioPrecioP">Pleno
							<input type="radio" id="precioOferta" name="radioPrecioP">Oferta
						</fieldset>
						</label>
					</div>
				</div>
				<div clas="row">
					<div class="columns expand">
						<label for="nombre">Buscar en Productos Agotados?</label>
						<div class="switch large">
							<input type="checkbox" class="switch-input" name="prodAgotado" id ="prodAgotado">
							<label for="prodAgotado" class="switch-paddle">
							  <span class="switch-active" aria-hidden="true">SI</span>
							  <span class="switch-inactive" aria-hidden="true">NO</span>
						  </label>
						 </div>
					</div>
				</div>
				<div clas="row align-right">
					<div class="columns">
						<a href="#" class="button hollow alert secondary">Buscar</a>
					</div>
				</div>
			</div>
			<div class="columns" style="border: 1px solid black"></div>
		</div>

		
		
	</body>
</html>
